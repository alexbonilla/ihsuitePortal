<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Perfil"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProfilesEditForm">
                <p:panel header="Perfil" style="width: 360px; margin-left: auto; margin-right: auto">
                    <h:panelGroup id="display">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                        <p:panelGrid id="accountEditGrid" columns="2" rendered="#{profilesController.selected != null}">
                            <p:outputLabel value="RUC/CI" for="id" />
                            <p:inputText id="id" value="#{profilesController.selected.id}" title="#{bundle.EditProfilesTitle_id}" required="true" requiredMessage="#{bundle.EditProfilesRequiredMessage_id}" disabled="true"/>
                            <p:outputLabel value="Razón Social" for="name" />
                            <p:inputText id="name" value="#{profilesController.selected.name}" title="#{bundle.EditProfilesTitle_name}" required="true" requiredMessage="#{bundle.EditProfilesRequiredMessage_name}" disabled="true"/>
                            <p:outputLabel value="Dirección" for="address" />
                            <p:inputText id="address" value="#{profilesController.selected.address}" title="#{bundle.EditProfilesTitle_address}" />
                            <p:outputLabel value="Email" for="email" />
                            <p:inputText id="email" value="#{profilesController.selected.email}" title="#{bundle.EditProfilesTitle_email}" />
                            <p:outputLabel value="Celular" for="mobile" />
                            <p:inputText id="mobile" value="#{profilesController.selected.mobile}" title="#{bundle.EditProfilesTitle_mobile}" />
                            <p:outputLabel value="Teléfono" for="phone" />
                            <p:inputText id="phone" value="#{profilesController.selected.phone}" title="#{bundle.EditProfilesTitle_phone}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{profilesController.update}" value="Actualizar" update="accountEditGrid"/>                    
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
