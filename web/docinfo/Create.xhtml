<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocinfoCreateDlg" widgetVar="DocinfoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocinfoTitle}">
            <h:form id="DocinfoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docinfoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocinfoLabel_documentid}" for="documentid" />
                        <p:inputText id="documentid" value="#{docinfoController.selected.documentid}" title="#{bundle.CreateDocinfoTitle_documentid}" required="true" requiredMessage="#{bundle.CreateDocinfoRequiredMessage_documentid}"/>
                        <p:outputLabel value="#{bundle.CreateDocinfoLabel_customerid}" for="customerid" />
                        <p:inputText id="customerid" value="#{docinfoController.selected.customerid}" title="#{bundle.CreateDocinfoTitle_customerid}" />
                        <p:outputLabel value="#{bundle.CreateDocinfoLabel_timesdownloaded}" for="timesdownloaded" />
                        <p:inputText id="timesdownloaded" value="#{docinfoController.selected.timesdownloaded}" title="#{bundle.CreateDocinfoTitle_timesdownloaded}" />
                        <p:outputLabel value="#{bundle.CreateDocinfoLabel_lastdownload}" for="lastdownload" />
                        <p:calendar id="lastdownload" pattern="MM/dd/yyyy HH:mm:ss" value="#{docinfoController.selected.lastdownload}" title="#{bundle.EditDocinfoTitle_lastdownload}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDocinfoLabel_documents}" for="documents" />
                        <p:selectOneMenu id="documents" value="#{docinfoController.selected.documents}" required="true" requiredMessage="#{bundle.EditDocinfoRequiredMessage_documents}">
                            <f:selectItems value="#{documentsController.itemsAvailableSelectOne}"
                                           var="documentsItem"
                                           itemValue="#{documentsItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docinfoController.create}" value="#{bundle.Save}" update="display,:DocinfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocinfoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocinfoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
