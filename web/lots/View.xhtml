<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotsViewDlg" widgetVar="LotsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLotsTitle}">
            <h:form id="LotsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotsController.selected != null}">
                        <h:outputText value="#{bundle.ViewLotsLabel_lotid}"/>
                        <h:outputText value="#{lotsController.selected.lotid}" title="#{bundle.ViewLotsTitle_lotid}"/>
                        <h:outputText value="#{bundle.ViewLotsLabel_datecreated}"/>
                        <h:outputText value="#{lotsController.selected.datecreated}" title="#{bundle.ViewLotsTitle_datecreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLotsLabel_lotnumber}"/>
                        <h:outputText value="#{lotsController.selected.lotnumber}" title="#{bundle.ViewLotsTitle_lotnumber}"/>
                        <h:outputText value="#{bundle.ViewLotsLabel_lotopen}"/>
                        <p:selectBooleanCheckbox value="#{lotsController.selected.lotopen}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLotsLabel_lottype}"/>
                        <h:outputText value="#{lotsController.selected.lottype}" title="#{bundle.ViewLotsTitle_lottype}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LotsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
