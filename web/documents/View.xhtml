<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentsViewDlg" widgetVar="DocumentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentsTitle}">
            <h:form id="DocumentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentsLabel_documentid}"/>
                        <h:outputText value="#{documentsController.selected.documentid}" title="#{bundle.ViewDocumentsTitle_documentid}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_datecreated}"/>
                        <h:outputText value="#{documentsController.selected.datecreated}" title="#{bundle.ViewDocumentsTitle_datecreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docapprefcode}"/>
                        <h:outputText value="#{documentsController.selected.docapprefcode}" title="#{bundle.ViewDocumentsTitle_docapprefcode}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docautorizacion}"/>
                        <h:outputText value="#{documentsController.selected.docautorizacion}" title="#{bundle.ViewDocumentsTitle_docautorizacion}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docautorizaciondate}"/>
                        <h:outputText value="#{documentsController.selected.docautorizaciondate}" title="#{bundle.ViewDocumentsTitle_docautorizaciondate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docnum}"/>
                        <h:outputText value="#{documentsController.selected.docnum}" title="#{bundle.ViewDocumentsTitle_docnum}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docref}"/>
                        <h:outputText value="#{documentsController.selected.docref}" title="#{bundle.ViewDocumentsTitle_docref}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docstatus}"/>
                        <h:outputText value="#{documentsController.selected.docstatus}" title="#{bundle.ViewDocumentsTitle_docstatus}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_doctypecode}"/>
                        <h:outputText value="#{documentsController.selected.doctypecode}" title="#{bundle.ViewDocumentsTitle_doctypecode}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_document}"/>
                        <h:outputText value="#{documentsController.selected.document}" title="#{bundle.ViewDocumentsTitle_document}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_notifyemail}"/>
                        <h:outputText value="#{documentsController.selected.notifyemail}" title="#{bundle.ViewDocumentsTitle_notifyemail}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_notifyname}"/>
                        <h:outputText value="#{documentsController.selected.notifyname}" title="#{bundle.ViewDocumentsTitle_notifyname}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_reference}"/>
                        <h:outputText value="#{documentsController.selected.reference}" title="#{bundle.ViewDocumentsTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_statuschanged}"/>
                        <h:outputText value="#{documentsController.selected.statuschanged}" title="#{bundle.ViewDocumentsTitle_statuschanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_lotid}"/>
                        <h:outputText value="#{documentsController.selected.lotid}" title="#{bundle.ViewDocumentsTitle_lotid}"/>
                        <h:outputText value="#{bundle.ViewDocumentsLabel_docinfo}"/>
                        <h:outputText value="#{documentsController.selected.docinfo}" title="#{bundle.ViewDocumentsTitle_docinfo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
